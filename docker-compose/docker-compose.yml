version: '3'
services:
  app1:
    build: ./app1
    ports:
      - "5001:5000"
    command: ["python", "app1.py"]
  app2:
    build: ./app2
    ports:
      - "5002:5000"
    command: ["python", "app2.py"]
  nginx:
    build: ./nginx
    ports:
      - "8080:80"
    depends_on:
      - app1
      - app2